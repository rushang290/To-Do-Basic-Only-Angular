<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="ToDo">
  <head>
    <meta charset="utf-8">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div class="main">

      <h1>To Do List</h1>
    <div ng-controller = "todoController">
    <form name="frm" ng-submit="addtodo()" >
      <input class="newitem" placeholder="Enter Your List" type="text" ng-model="newtodo" required />
      <button class="Gobutton" ng-disabled= "frm.$invalid">Go</button>
     </form>

     <ul>
      <li ng-repeat= "todo in todos">
        <input class="ckbox" type= "checkbox"ng-model="todo.done"/>
        <span ng-class= "{'done':todo.done}">{{todo.title}}</span>
      </li>
    </ul>
    <button class = "ccbutton" ng-click= "clearcompleted()">Clear Completed</button>

  </div>
      </div>
  <script>
      angular.module("ToDo", []).
    controller('todoController',['$scope',function($scope){
      $scope.todos = [
                  {'title':'Build A To Do App','done':false}
      ];

      $scope.addtodo = function(){
        $scope.todos.push({'title':$scope.newtodo,'done':false})
        $scope.newtodo = ''
      }
      $scope.clearcompleted = function(){
          $scope.todos = $scope.todos.filter(function(item){
            return !item.done
          })
      }

    }])
  </script>

  </body>
</html>
